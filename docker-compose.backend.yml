version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      POSTGRES_URL: postgresql://postgres:postgres@db:5432/postgres
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
